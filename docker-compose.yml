services:
  app:
    build: ./golang-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
      - python-server

  python-server:
    build:
      context: ./python-server-ocr
    container_name: python_ocr_server
    ports:
      - "50051:50051"
    volumes:
      - ocr_model_cache:/root/.EasyOCR/

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
  ocr_model_cache:



